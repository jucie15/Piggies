<div class="box2">
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->

      {% load socialaccount %}
        <a href="#">
          <div class="swiper-slide tag-name active" value="all">#all</div>
        </a>
        {% for tag in tag_list %}
          <a href="#" class="swiper-slide">
            <div class="tag-name" value="{{ tag.name }}">#{{ tag.name }}</div>
          </a>
        {% endfor %}
    </div>
  </div>
</div>
<script>
  var mySwiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto'
});
</script>
